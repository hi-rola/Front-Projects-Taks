<div class="container-projects">
    <div class="crear-proyecto">
        <div class="pp mat-elevation-z2" (click)="hola()" matRipple [matRippleCentered]="centered">
            <span>Nuevo proyecto</span>
            <mat-icon class="icon-mas">add_circle</mat-icon>
        </div>
    </div>
    <div class="proyectos">
        <mat-card class="mat-elevation-z2" *ngFor="let project of listProjects">
            <div class="icon-menu">
                <button mat-icon-button>
                    <mat-icon>more_horiz</mat-icon>
                </button>
            </div>
            <mat-card-header>
                <mat-card-title>{{project.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p class="descripcion-proyecto">
                    Descripci√≥n: {{project.description}}
                </p>
            </mat-card-content>
            <mat-card-actions style="border-top: 1px solid #eee;">
                <p style="padding-left: 25px;">
                    Fecha de entrega: {{project.deliverydate}}
                </p>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

<!-- [ngStyle]="{'background-color':project.deliverydate !== '2021-01-22' ? '' : '#F9EBEA' }" -->
